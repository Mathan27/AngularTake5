    <app-card [hidHeader]="true" cardClass="card-datatable">

          <app-card [hidHeader]="true" cardClass="card-datatable">

                </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" for="price" style="margin-bottom:20px;">Image </label> 
                  <!-- <file-upload simple [control]="fileUploadControl"  [(ngModel)]="uploadedFiles" formControlName="files"></file-upload> -->
                  <file-upload accept="image/*"  [(ngModel)]="uploadedFilesimage" name="files" simple></file-upload>

                </div>
              </div>

                    <label class="form-control-label" for="name">&nbsp; </label> <br>
                            <button style="float:right" type="button" uiSref="work" class="btn btn-primary btn-raised"  [disabled]="buttonloading2"  (click)="upload()"> Upload  <div style="zoom:0.7;" class="spinner-border" *ngIf="buttonloading2"  role="status"></div></button>
                  
                </div>
              </div>    
            </div>
