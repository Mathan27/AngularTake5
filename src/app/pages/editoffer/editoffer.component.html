<div class="row btn-page">
    <div class="col-sm-8">
      <app-card [hidHeader]="true" cardClass="card-datatable" *ngIf="loading==false">
        <div class="row align-items-center m-l-0">
          <div class="col-sm-12 text-left">
            <div class="app-modal-header">
              <h5 class="modal-title">Edit Offer Details</h5>
            </div>
            <div class="app-modal-body">
              <form #validationForm="ngForm" class="editForm" novalidate style="overflow:visible;">
                <div class="row">
  
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-control-label" for="offername">Name </label>
                      <input class="form-control input-md" id="text" name="offername" type="text"
                        placeholder="Enter offername" 
                        [ngClass]="{'is-invalid': !offername.valid && (offername.dirty || offername.touched || isSubmit)}"
                        #offername="ngModel" required offername [(ngModel)]="formInput.name">
                      <label *ngIf="!offername.valid && (offername.dirty || offername.touched || isSubmit)"
                        id="validation-cmbGear-error"
                        class="error jquery-validation-error small form-text invalid-feedback">Please enter offername
                        .</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-control-label" for="products">Products </label>
                      <ng-select [ngClass]="'ng-select'" id="text" name="products" type="text" placeholder="Enter products" 	 [ngClass]="{'is-invalid': !products.valid && (products.dirty || products.touched || isSubmit)}" #products="ngModel" required products [(ngModel)]="formInput.products" [options]="option" [multiple]="true" ></ng-select>

                      <label *ngIf="!products.valid && (products.dirty || products.touched || isSubmit)"
                        id="validation-cmbGear-error"
                        class="error jquery-validation-error small form-text invalid-feedback">Please enter the
                        product.</label>
                    </div>
                  </div>
  
  
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="form-control-label" for="image" style="margin-bottom:20px;">Image</label>
                      <file-upload accept="image/*" [(ngModel)]="uploadedFiles" name="files" simple></file-upload>
  
                    </div>
                  </div>
  
                  
  
                  
                  <!-- <div class="col-md-4">
                    <div class="form-group">
                      <label class="form-control-label" style="margin-bottom:20px;" for="status">Status</label>
                      <ng-select [ngClass]="'ng-select'"  [options]="status" name="status"
                        [(ngModel)]="formInput.status"> </ng-select>
                    </div>
                  </div> -->
  
                  
  
                  <hr>
                </div>
                  <div class="row align-items-center m-l-0">
                    <div class="col-sm-6 text-left">
  <label></label><p></p> <p></p><p></p>
                    </div>
                    <div class="col-sm-6 text-right">
                      <div class="custom-control custom-switch">
                        <button type="button" uiSref="work" class="btn btn-primary btn-raised" [disabled]="buttonloading"
                          (click)="editoffer(validationForm)"> Update <div style="zoom:0.7;" class="spinner-border"
                            *ngIf="buttonloading" role="status"></div></button>
  
                      </div>
                    </div>
                  </div>
                
              </form>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>

    <br>
    <div class="table-responsive" *ngIf="!loading">
      <table  datatable  id="report-table" class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Stock</th>
          
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let x of productdata">
            <td>{{x.pid}}</td>
            <!-- <td>{{x.sku}}</td> -->
            <td>{{x.name}} </td>
            <td style="background-color:rgba(183, 158, 190, 0)"><img  style="max-height: 60px;"  src="{{x.image}}" alt="" class="img-fluid"></td>
            <!-- <td><span class="badge m-r-5 badge-light-info">{{x.categoryname1}}</span> <span class="badge m-r-5 badge-light-info">{{x.categoryname2}}</span><span class="badge m-r-5 badge-light-info">{{x.categoryname3}}</span><span class="badge m-r-5 badge-light-info">{{x.categoryname4}}</span><span class="badge m-r-5 badge-light-info">{{x.categoryname5}}</span></td> -->
            <td>{{x.price}} </td>
            <td><span *ngIf="x.stock > 10">{{x.stock}} </span><span class="badge m-r-5 badge-danger" *ngIf="x.stock <='0'">out of stock</span><span class="badge m-r-5 badge-warning" *ngIf="x.stock>'0'&& x.stock<=10">{{x.stock}}</span></td>
        </tr>
        </tbody>
      </table>
    </div>
